<div class="container">
  <h1>Add Task</h1>
  <form id="task-form" [formGroup]="taskForm" >
    <div class="form-group">
      <label for="id">id</label>
      <input type="number" id="id" formControlName="id">
    </div>

    <div class="form-group">
      <label for="title">title</label>
      <input type="text"  id="title"  formControlName="title">
    </div>

    <div class="form-group">
      <label for="description">description</label>
      <input type="text"  id="description" formControlName="description">
    </div>

    <div class="form-group">
      <label for="group">group</label>
      <input type="text"  id="group" formControlName="group">
    </div>

    <div class="form-group">
      <label for="when">when</label>
      <input type="text" id="when" formControlName="when"> 
    </div>

    <button type="submit" class="btn btn-success" (click)="add()">Submit</button>

  </form>
</div>
